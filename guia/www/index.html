        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <body>
        <!-- jquery mobile page 1 -->
        <div data-role="page" id="page1">
            <div data-role="header" data-position="fixed" style="background: white;">
                <center>
                    <img src="img/header.png" />
                </center>
                <a href="#popupInfo" data-position-to="window" data-transition="pop" data-rel="popup" data-icon="bars" class="ui-btn-left" data-iconpos="notext">Opções</a>
            </div>
            <div role="main" class="ui-content" id="map-canvas" data-position="fixed" data-tap-toggle="false">
                <!-- Maps loads Here -->
            </div>
            <!-- end of page 1 content -->
            <div data-role="footer" data-position="fixed" class="footerMenu" style=" height: 40%;margin: 0px; background: #f1f1f1;" data-tap-toggle="false">
                <center>
                    <h1>Categorias</h1>
                    <fieldset>
                        <ul id="flexiselDemo1">
                            <li>
                                <img id="bt_0" alt="Destaques" src="img/destaque_on.png" onclick="mapUtils.setBorderStyle(this, 'destaque', 5)" />
                                <h4>Destaques</h4>
                            </li>
                            <li>
                                <img id="bt_1" alt="Cinema" src="img/cinema_on.png" onclick="mapUtils.setBorderStyle(this, 'cinema', 3)" />
                                <h4>Cinema</h4>
                            </li>
                            <li>
                                <img id="bt_2" alt="Esportes" src="img/esportes_on.png" onclick="mapUtils.setBorderStyle(this, 'esportes', 8)" />
                                <h4>Esportes</h4>
                            </li>
                            <li>
                                <img id="bt_3" alt="Lazer" src="img/lazer_on.png" onclick="mapUtils.setBorderStyle(this, 'lazer', 7)" />
                                <h4>Lazer</h4>
                            </li>
                            <li>
                                <img id="bt_4" alt="Alimentação" src="img/alimentacao_on.png" onclick="mapUtils.setBorderStyle(this, 'alimentacao', 1)" />
                                <h4>Alimentação</h4>
                            </li>
                            <li>
                                <img id="bt_5" alt="Infantil" src="img/infantil_on.png" onclick="mapUtils.setBorderStyle(this, 'infantil', 2)" />
                                <h4>Infantil</h4>
                            </li>
                            <li>
                                <img id="bt_6" alt="Eventos" src="img/eventos_on.png" onclick="mapUtils.setBorderStyle(this, 'eventos', 6)" />
                                <h4>Eventos</h4>
                            </li>
                            <li>
                                <img id="bt_7" alt="Cultura" src="img/cultura_on.png" onclick="mapUtils.setBorderStyle(this, 'cultura', 4)" />
                                <h4>Cultura</h4>
                            </li>
                            <li>
                                <img id="bt_8" alt="Gratuito" src="img/gratuito_on.png" onclick="mapUtils.setBorderStyle(this, 'gratuito', 9)" />
                                <h4>Gratuito</h4>
                            </li>
                        </ul>
                    </fieldset>
                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <a href="#" onclick="mapUtils.showWhatsGoingOn()" class="ui-btn ui-icon-clock  ui-btn-a ui-btn-icon-left">Hoje</a>
                        <a href="#popupLogin" data-rel="popup" data-position-to="window" class="ui-btn ui-icon-calendar ui-btn-icon-left ui-btn-a"
                           data-transition="pop">Datas</a>
                        <!--   <a href="#" class="ui-btn ui-icon-check ui-btn-icon-left" style="background: #5caed0 ; color: #ffffff; background-color: #5caed0;">Buscar</a> -->
                    </fieldset>
                </center>
            </div>
            <!-- Painel de configurações do radar -->
            <div data-role="popup" id="popupInfo" data-transition="flip" data-theme="a" class="ui-corner-all"  data-dismissible="true" >
                <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
                <div style="padding:10px 20px;">
                    <h3>Radar</h3>
                    <p>Receba notificações de eventos perto de você pelo APP</p>
                    <form>
                        <label for="checkPushOn">Ativar radar:</label>
                        <input type="checkbox" data-role="flipswitch" name="checkPushOn" id="checkPushOn" data-on-text="ON" data-off-text="OFF" >
                        <label for="txtNomeProfile">Nome:</label>
                        <input type="text" name="txtNomeProfile" id="txtNomeProfile" placeholder="Meu nome" value="" data-mini="true">
                        <label for="txtEmailProfile">Email:</label>
                        <input type="email" name="txtEmailProfile" id="txtEmailProfile" placeholder="email@mail.com.br" value="" data-mini="true">
                        <label for="slider-1">Distância (KM)</label>
                        <input type="range" name="slider-1" id="slider-1" min="3" max="21" value="10" data-highlight="true">
                        <a href="javascript:profileUtil.saveProfile()"  class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-btn-icon-left ui-icon-check">Aplicar</a>
                    </form>
                </div>
            </div>
            <!-- Tooltips-->
            <div data-role="popup" id="popupToolTips" data-transition="flip" data-theme="a" class="ui-corner-all" data-overlay-theme="b" data-dismissible="true" >
                <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
                <div style="padding:10px 20px;">
                    <h5 id="txtTitT">Tit</h5>
                    <h6 id="txtPlaT"></h6>
                  <!--  <a id="txtDateF" href="#" class="ui-btn ui-corner-all ui-btn-inline ui-btn-a ui-btn-icon-left ui-icon-calendar ui-mini"></a> -->
                    <a id="txtDateT" href="#" class="ui-btn ui-corner-all ui-btn-inline ui-btn-a ui-btn-icon-left ui-icon-calendar ui-mini"></a>
                    <br>
                    <a id="txtDistT" href="#" class="ui-btn ui-corner-all ui-btn-inline ui-btn-a ui-btn-icon-left ui-icon-navigation ui-mini"></a>
                    <a id="txtPhonT" href="#" class="ui-btn ui-corner-all ui-btn-inline ui-btn-a ui-btn-icon-left ui-icon-phone ui-mini"></a>
                    <h6>Endereço</h6>
                    <p data-theme="a" id="txtAddrT" style="font-size: 9px" class="ui-corner-all ui-mini"></p>
                    <h6>O que há?</h6>
                    <p data-theme="a" id="txtDescT" style="font-size: 9px"></p>

                </div>
            </div>
            <!-- Dates Filter-->
            <div data-role="popup" id="popupLogin" data-theme="a" class="ui-corner-all" data-transition="flip" data-overlay-theme="b" data-dismissible="true" >
                <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
                <div style="padding:10px 20px;">
                    <h3>Data dos eventos</h3>
                    <label for="dtinicio">Data inicio:</label>
                    <input type="date" name="dtinicio" id="dtinicio" value="" placeholder="Inicio" data-theme="a">
                    <label for="dtfim">Data fim:</label>
                    <input type="date" name="dtfim" id="dtfim" value="" placeholder="Fim" data-theme="a">
                    <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-btn-icon-left ui-icon-check" data-rel="back">Aplicar</a>
                </div>
            </div>
            <a href="#popupToolTips" id="btToolTip" data-rel="popup" data-position-to="window" style="display: none" data-transition="pop"></a>
            <!-- end page 1 footer -->
        </div>
        <!-- end page 1 -->
